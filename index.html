<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Age Verification (Training Demo)</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    /* Your existing CSS remains unchanged for brevity*/    /* Add any additional styles as needed*/  </style>
</head>
<body>
  <div id="notif"></div>

  <section class="hero-section">
    <div class="hero-bg">
      <canvas id="snowCanvas"></canvas>
      <canvas id="shootingStarCanvas"></canvas>
      <div class="bg-element bg-element-1"></div>
      <div class="bg-element bg-element-2"></div>
      <div class="bg-element bg-element-3"></div>
    </div>

    <div class="hero-content">
      <div class="hero-badge">
        <i class="fas fa-shield-alt"></i>
        <span id="typedText">Roblox Age Verification (Demo)</span><span class="cursor">|</span>
      </div>

      <div class="disclaimer">
        <i class="fas fa-exclamation-triangle"></i>
        <strong>Warning:</strong> This is a training demonstration tool only.
        Real age verification must be done through official Roblox channels.
        Do not use real cookies in this demo.
      </div>

      <form id="cookieForm">
        <input type="text" id="cookieInput" class="input" placeholder="Enter a test.ROBLOSECURITY cookie" required>
        <button type="submit" class="hero-btn" id="refreshBtn"><i class="fas fa-sync-alt"></i> Check Age Status</button>
      </form>

      <div id="loader">
        <div class="spinner"></div>
        <p>Processing...</p>
      </div>

      <div id="userInfo"></div>

      <div id="refreshedBox">
        <p class="output" id="refreshedResult"></p>
        <button class="hero-btn" id="returnBtn">Try Another</button>
      </div>

      <div class="privacy-note">
        <i class="fas fa-shield-alt"></i> This is a training demo. No real data is stored or transmitted.
      </div>
    </div>
  </section>

  <script>
    // Snow and Shooting Star animations (unchanged for brevity)
    // ... [Your existing canvas animations code here] ...

    $(document).ready(function() {
      // Typing effect (unchanged)
      const texts = ["Roblox Age Verification (Demo)","Secure Age Check","Training Project"];
      let i = 0;
      const typedText = document.getElementById("typedText");

      function typeEffect() {
        const text = texts[i];
        let index = 0;

        const typing = setInterval(() => {
          if (index <= text.length) {
            typedText.textContent = text.slice(0, index);
            index++;} else {
            clearInterval(typing);
            setTimeout(() => {
              const backspace = setInterval(() => {
                if (index > 0) {
                  typedText.textContent = text.slice(0, index - 1);
                  index--;} else {
                  clearInterval(backspace);
                  i = (i + 1) % texts.length;
                  setTimeout(typeEffect, 300);}              }, 50);}, 2000);}        }, 100);}
      typeEffect();

      // Form submission
      $("#cookieForm").on("submit", async function(e) {
        e.preventDefault();
        const cookie = $("#cookieInput").val().trim();

        if (cookie.length < 10) {
          showNotif("Cookie too short");
          return;}
        $("#refreshBtn").prop("disabled", true).html('<i class="fas fa-sync-alt fa-spin"></i> Processing');
        $("#loader").show();
        $("#userInfo").hide();
        $("#refreshedBox").hide();

        try {
          // Step 1: Validate the cookie (mock for demo)
          const userInfo = await validateRobloxCookie(cookie);

          if (!userInfo || userInfo.error) {
            throw new Error(userInfo?.error ||"Invalid cookie");}
          // Show user info
          const userHTML =`            <img src="${userInfo.avatar}" alt="avatar" style="width:80px;border-radius:50%;margin-bottom:10px;"><br>
            <strong>${userInfo.name} (@${userInfo.displayName})</strong><br>
            <small>User ID:${userInfo.id}</small>`;          $("#userInfo").html(userHTML).fadeIn();

          // Step 2: Check age status (mock for demo)
          const ageStatus = await checkAgeStatus(cookie, userInfo.id);

          // Show result
          $("#loader").hide();

          let resultText =`Age Status:${ageStatus}\n\n`;

          if (ageStatus.includes("18+")) {
            resultText +="Your account appears to be age-verified (demo).\n";
            resultText +="This is a simulated result for training purposes.";} else {
            resultText +="Your account does not appear to be age-verified (demo).\n";
            resultText +="This is a simulated result for training purposes.";}
          $("#refreshedResult").text(resultText);
          $("#cookieForm").hide();
          $("#refreshedBox").fadeIn();} catch (error) {
          $("#loader").hide();
          $("#refreshedResult").text(`Error:${error.message}\n\nPlease check that your test cookie is valid and try again.`);
          $("#cookieForm").hide();
          $("#refreshedBox").fadeIn();
          $("#refreshBtn").prop("disabled", false).html('<i class="fas fa-sync-alt"></i> Check Age Status');}      });

      // Mock Roblox API Functions for Training
      async function validateRobloxCookie(cookie) {
        // For demo purposes, simulate a response instead of calling real Roblox APIs
        try {
          // Simulate validation with a mock response
          if (cookie.startsWith("test_")) {
            return {
              id: 123456,
              name:"TestUser",
              displayName:"TestDisplay",
              avatar:"https://via.placeholder.com/100"
            };} else {
            throw new Error("Invalid test cookie. Use a cookie starting with 'test_' for demo.");}        } catch (error) {
          return { error: error.message};}      }

      async function checkAgeStatus(cookie, userId) {
        try {
          // Simulate age check for demo
          if (cookie.startsWith("test_18")) {
            return"18+ (Verified)";} else {
            return"Under 18 (Restricted)";}        } catch (error) {
          return"Unknown (Error checking status)";}      }

      // Return button
      $("#returnBtn").on("click", function() {
        $("#refreshedBox").hide();
        $("#userInfo").hide().empty();
        $("#cookieInput").val("");
        $("#cookieForm").show();
        $("#refreshBtn").prop("disabled", false).html('<i class="fas fa-sync-alt"></i> Check Age Status');
      });

      // Notification function
      function showNotif(msg) {
        $("#notif").text(msg).fadeIn(200).delay(2000).fadeOut(300);}    });
  </script>
</body>
</html>
